@(node: spray.site.ContentNode)

<section class="mainContentWrap">
  <div class="container mainContent">
    <div class="row-fluid">

      <div class="span9">
        <div class="row-fluid">
          <div class="innerSpacer">

            <!--post-->
            <div class="row-fluid">
              <div class="span12 post full">

                <!--post content-->
                <div class="contentWrap">
                  <div class="row-fluid">
                    <div class="span12">
                      @HtmlFormat.raw(node.post.body)
                    </div>
                  </div>
                </div>
                <!--end post content-->

                <!--share buttons-->
                <div class="row-fluid">
                  <div class="span12 shareBox">

                    <!--tweet this button-->
                    <button class="share twitter"></button>

                    <!--google plus 1 button-->
                    <button class="share google"></button>

                    <!--facebook like btn-->
                    <button class="share facebook"></button>

                  </div>
                </div>
                <!--end share buttons-->

              </div>

              <div id="disqus_thread"></div>
              <script type="text/javascript">
                var disqus_shortname = 'sprayio';
                var disqus_developer = @{if (spray.site.SiteSettings.DevMode) 1 else 0};
                var disqus_identifier = '@node.uri';
                var disqus_url = 'http://spray.io/@node.uri';
                (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
              </script>

            </div>
            <!--end post-->

          </div>
        </div>
      </div>

      @html.blogSidebar(Some(node))

    </div>
  </div>
</section>
