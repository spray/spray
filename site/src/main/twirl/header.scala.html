@(node: spray.site.ContentNode)

<header class="navbar navbar-fixed-top" id="top">
  <div class="navbar-inner">
    <div class="container">

      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="btnTitle">Menu</span>
        <span class="icon-chevron-down icon-white"></span>
      </a>

      <a class="brand" href="/" title="Home"><img src="/img/logo.png" alt="spray" /></a>

      <div class="nav-collapse">
        <!--social media icons-->
        <div class="smedia">
          <span>We'd love your feedback!</span>
          <a href="https://github.com/spray/spray" data-rel="tooltip" data-position="bottom" title="Github" class="sm-icon sm-icon-github"></a>
          <a href="/contact/" data-rel="tooltip" data-position="bottom" title="Email"  class="sm-icon sm-icon-e-mail"></a>
          <a href="/contact/" data-rel="tooltip" data-position="bottom" title="Skype"  class="sm-icon sm-icon-skype"></a>
          <a href="http://twitter.com/spraycc" data-position="bottom" data-rel="tooltip" title="Follow Us on Twitter" class="sm-icon sm-icon-twitter"></a>
        </div>

        @html.menu(node)

      </div>

    </div>
   </div>
</header>
